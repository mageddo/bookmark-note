<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
			lang="en" class="dark-theme" th:fragment="layout(headerTitle)"
>
<head>
	<title th:text="${headerTitle} ?: 'Bookmarks'" ></title>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="title" data-th-attr="content=${headerTitle}" />
	<meta name="description" content="${description}">
	<!--STYLES-->
	<link href="/static/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
	<link href="/static/css/index.css" rel="stylesheet" type="text/css" />
	<link href="/static/css/universal.css" rel="stylesheet" type="text/css" />
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"  >
	<!--STYLES END-->
	<script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
			(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
			m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

		ga('create', '[[${analytics}]]', 'auto');
		ga('send', 'pageview');
	</script>
	<div th:replace="this :: header-scripts" ></div>
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top ">
	<div class="container">
		<div class="nav">
			<a href="/" class="navbar-brand" th:text="${appName == null} ? 'Bookmarks' : ${ appName }"></a>
			<a href="/_/bookmarks" type="button" class="navbar-btn btn btn-info pull-right">login</a>
		</div>
	</div>
</nav>
<div th:replace="this :: content" ></div>
<!-- Footer -->
<footer>
	<div class="container" style="text-align:center">
		<p class="copyright text-muted">Copyright &copy; Bookmarks Mageddo 2015-2017</p>
	</div>
</footer>
<div th:replace="this :: footer-scripts" ></div>
</body>
</html>
